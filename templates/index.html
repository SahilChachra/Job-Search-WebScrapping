{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Search for Job</h1>
    <center>
    <div class="form">
        <form action="/scrap" method="POST">
            <label>Skills : </label><input type="text" name="skills" id="skills">
            <label>Location : </label><input type="text" name="location" id="location">
            <label>Experience : </label><input type="text" name="experience" id="experience">
            <label>Posted on : </label><input type="text" name="dateposted" id="dateposted">
            <input type="submit" value="Search">
        </form>
    </div></center>
</div>
{% endblock %}
