<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Scrapped Job</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
   <div class="header">Result for job search</div>

   <table cellspacing="0">
      <tr>
         <th>Title</th>
         <th>Company</th>
         <th>Experience</th>
         <th>CTC</th>
         <th width="230">skills</th>
         <th>Posted on</th>
         <th>More details</th>
      </tr>
      {% for job in techgig_list %}
      <tr>
          <td>{{job['title']}}</td>
          <td>{{job['company']}}</td>
          <td>{{job['experience']}}</td>
          <td>{{job['ctc']}}</td>
          <td>{{job['skills']}} </td>
          <td>{{job['posted']}}</td>
          <td>{{job['details']}}</td>
      </tr>
      {% endfor %}
   </table>
</div>



</body>

</html>
